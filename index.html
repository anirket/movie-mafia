<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Mafia</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <i class="fas fa-film"></i></i>
            <h2>Movie Mafia</h2><i class="fas fa-rocket"></i>
        </header>
        <form>
            <input id="movienameinput" type="text" placeholder="Enter a movie name...">
            <button class="searchmovie">Search Movie</button>
        </form>
        <!-- search movie -->
        <div class="searchedmovies ">
            <div class="content">
            </div>
            <div class="searchedmoviescontent ">
            </div>
            <!-- youtube videos -->
            <div class="movieinfowrapper none">
                <div class="displaytrailer">
                    <h2>Trailers :</h2>
                </div>
                <div class="movieinfo ">
                    <i class="fas fa-times-circle cross"></i>

                    <div class="movieinfocontent"></div>
                </div>
            </div>

        </div>
        <!-- popular movies -->
        <div class="popularmovies">
            <div class="content">
            </div>
            <div class="popularmoviescontent ">
            </div>
        </div>
        <!-- youtube videos -->
        <div class="popularmovieinfowrapper none">
            <div class="displaytrailer">
                <h2>Trailers :</h2>
            </div>
            <div class="movieinfo ">
                <i class="fas fa-times-circle cross2"></i>

                <div class="popularmovieinfocontent"></div>
            </div>
        </div>

        <!-- top rated movies -->
        <div class="ratedmovies">
            <div class="content">
            </div>
            <div class="ratedmoviescontent">
            </div>
        </div>
        <!-- youtube videos -->
        <div class="ratedmovieinfowrapper none">
            <div class="displaytrailer">
                <h2>Trailers :</h2>
            </div>
            <div class="movieinfo ">
                <i class="fas fa-times-circle cross3"></i>

                <div class="ratedmovieinfocontent"></div>
            </div>
        </div>
        <!-- about the creator -->
        <footer>
            <div>
                <h3>Know About The Creator :</h3> <a href="https://twitter.com/anirket"><i class="fab fa-twitter twitter"></i></a> <a href="https://www.linkedin.com/in/aniket-kulkarni-908557188"><i class="fab fa-linkedin linkedin"></i></a>
                   
      
            </div>

        </footer>
        <script src="app.js"></script>
</body>

</html>
